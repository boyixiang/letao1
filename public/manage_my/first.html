<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div class="slide">
        <div class="logo">
            <h1>
                <a href="./index.html">
                    ITCAST
                </a>
            </h1>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>&nbsp用户管理
                    </a>
                </li>
                <li class="active">
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>&nbsp分类管理
                    </a>
                    <ol>
                        <li>
                            <a style="color:#fff" href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./scend.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./shop.html">
                        <span class="glyphicon glyphicon-tags"></span>&nbsp商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out pull-right" data-toggle="modal" data-target=".bs-example-modal-sm"></a>
        </div>
        <div class="content clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li>一级分类</li>
            </ol>
            <!-- 表格内容 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="20%">1</td>
                        <td width="80%">Mark</td>
                    </tr>
                </tbody>
            </table>
            <ul id="pagintor"></ul>
        </div>
    </div>
    <!-- 退出 模态框 -->
    <div class="modal fade bs-example-modal-sm turelogin" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>你确定要退出后台管理系统嘛?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="loginture" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 导入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<script id='firstTmp' type="text/html">
    {{each rows}}
        <tr data-id="{{$value.id}}">
            <td width="20%">{{(page-1)*5+1+$index}}</td>
            <td width="80%">{{$value.categoryName}}</td>
        </tr>
    {{/each}}
</script>
<!-- 引入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/first.js"></script>
