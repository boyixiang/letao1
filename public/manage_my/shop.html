<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div class="slide">
        <div class="logo">
            <h1>
                <a href="./index.html">
                    ITCAST
                </a>
            </h1>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>&nbsp用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>&nbsp分类管理
                    </a>
                    <ol>
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./scend.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li class="active">
                    <a href="./shop.html">
                        <span class="glyphicon glyphicon-tags"></span>&nbsp商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <a href="javascript:;" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:;" class="glyphicon glyphicon-log-out pull-right" data-toggle="modal" data-target=".bs-example-modal-sm"></a>
        </div>
        <div class="content clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>商品管理</li>
            </ol>
            <button data-toggle="modal" data-target=".modal-add" class='btn btn-default mb'>添加分类</button>
            <div class="modal fade modal-add" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">编辑商品</h4>
                        </div>
                        <div class="modal-body">
                            <form id="firstForm">
                                <div class="form-group">
                                    <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" placeholder="请输入商品名称">
                                </div>
                                <div class="form-group">
                                    <textarea style="width:100%" name="proDesc" placeholder="请描述商品信息"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="num" class="form-control" id="exampleInputEmail1" placeholder="请输入商品库存">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="price" class="form-control" id="exampleInputEmail1" placeholder="请输入商品价格">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="oldPrice" class="form-control" id="exampleInputEmail1" placeholder="请输入商品原价">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="size" class="form-control" id="exampleInputEmail1" placeholder="请输入商品尺码">
                                </div>
                                <div class="form-group">
                                    <input type="file" id="exampleInputFile">
                                    <button class="btn btn-default">上传图片</button>
                                    <span>提示:必须上传三张图片</span>
                                  </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <!-- 关联form  form属性 跟 form的 id 相关联即可-->
                            <button type="submit" form="firstForm" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade bs-example-modal-sm turelogin" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>你确定要退出后台管理系统嘛?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="loginture" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 分页模板 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<!-- 模板 -->
<script type="text/html" id="shopTmp">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td>{{$value.statu}}</td>
        <td>
            <button class="btn btn-sm btn-danger">下架</button>
            <button class="btn btn-sm btn-primary">编辑</button>
        </td>
    </tr>
    {{/each}}
</script>
<script src="./js/comment.js"></script>
<script src="./js/shop.js"></script>
